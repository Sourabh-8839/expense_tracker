<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>

<body class=" bg-primary">
    <div class=" d-flex m-auto flex-column align-items-center bg-secondary expense">
        <h1>EXPENSE TRACKER</h1>
        <span id="error"></span>
        <form action="" class="d-flex flex-column align-items-start" id="my-form">
            <div class="d-flex flex-column">
                <label for="amount" class="form-label">Choose Expense Amount</label>
                <input type="number"  id="amount">
            </div>
            <div class="d-flex flex-column">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description">
            </div>
            <div class="d-flex flex-column">
                <label for="category" class="form-label">Category</label>
                <Select id="category">
                    <option value="" selected></option>
                    <option value="Movies">Movies</option>
                    <option value="Food">Food</option>
                    <option value="Rent">Rent</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Others">Others</option>
                </Select>
            </div>

            <input type="submit" id ="button" class="my-2" value="Add EXPENSE">
        </form>
        <ul id="list">
        </ul>
    </div>
</body>

<script src="index.js"></script>

</html>
